<!DOCTYPE html>

<html lang="ja">
	<head>
		<title>Cute Idols</title>
		<link href="idols.css?version=20240225a" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/gh/exis9/squery@latest/squery.min.js"></script>

		<script>
			const idols = [];
		</script>
	</head>

	<body class="cute">
		<div>
			<label><input type="radio" name="show" value="idols" checked />アイドル</label>
			<label><input type="radio" name="show" value="skills" />スキル</label>
			<label><input type="checkbox" name="fitten" value="Vo" checked />Vo</label>
			<label><input type="checkbox" name="fitten" value="Da" checked />Da</label>
			<label><input type="checkbox" name="fitten" value="Vi" checked />Vi</label>
		</div>

		<div id="highlight">
			<select>
				<option value="">ハイライトなし</option>
				<option value="hl1">デュエット編成</option>
				<option value="hl2">単色レゾ編成(ゲストレゾ)</option>
				<option value="hl3">単色レゾ編成(ゲストなし)</option>
			</select>
			<div id="highlight-description">
				<span class="hl1">デュエット / ドライブ・ロード・チャル・オルタ・アンサ</span>
				<span class="hl2">ブレス / リフレ・マジック・ドライブ・ロード・アンサ</span>
				<span class="hl3">ブレス / リフレ・マジック・コンボナ・モチーフ・アンサ</span>
				<br />
			</div>
		</div>

		<div id="display" class="idols Vo Da Vi">
			<table id="skill-matrix">
				<thead>
					<tr>
						<th>センター効果</th>
						<th>特技</th>
						<th>適性</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>

			<table id="idol-list">
				<thead>
					<tr>
						<th>名前</th>
						<th>衣装</th>
						<th>センター効果</th>
						<th>特技</th>
						<th>適性</th>
						<th>発動</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<script src="idols.js?version=20240225a"></script>
	</body>
</html>
