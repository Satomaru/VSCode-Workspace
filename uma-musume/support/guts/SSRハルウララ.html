	<body>

		<header>
			<h1><img class="guts" /> ウマ娘 根性サポート : SSR ハルウララ</h1>

			<h2>イベント選択肢</h2>

				<table class="fit1">

						<tr>
							<th>選択肢</th>
							<th>効果</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>リズムに合わせると覚えやすいぞ</th>
							<td>
								<ul>
									<li><img class="intelligence" /> 賢さ <span class="gain">+5</span></li>

							</td>
						</tr>
						<tr>
							<th>ご褒美があるとやる気が出るぞ</th>
							<td>
								<ul>
									<li><img class="intelligence" /> 賢さ <span class="gain">+5</span></li>

						</tr>

					<thead>
						<tr>
							<th>選択肢</th>
							<th>効果</th>

					</thead>
					<tbody>

							<th>伏兵の正しい意味を教える</th>

								<ul>
									<li><span class="skill">伏兵◯</span>ヒントLv <span class="gain">+1</span></li>
								</ul>
							</td>
						</tr>
						<tr>
							<th>休んだ方がいいと伝える</th>
							<td>
								<ul>
									<li>体力 <span class="gain">+10</span></li>
									<li>やる気 <span class="gain">+1</span></li>
									<li>絆 <span class="gain">+5</span></li>
