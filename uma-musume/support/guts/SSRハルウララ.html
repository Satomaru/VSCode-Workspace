<!DOCTYPE html>

<html lang="ja">

<head>
	<title>根性 SSR ハルウララ</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../../default.css?version=20240229c" />
	<link rel="stylesheet" href="../support.css?version=20240229c" />
	<script src="https://cdn.jsdelivr.net/gh/exis9/squery@latest/squery.min.js"></script>
</head>

<body class="intelligence">
	<header>
		<h1><img src="../../images/guts.png" alt="guts"> SSR ハルウララ</h1>

		<nav>
			<ol>
				<li><a href="../../">ウマ娘</a></li>
				<li><a href="../">サポート</a></li>
				<li>根性 SSR ハルウララ</li>
			</ol>
		</nav>
	</header>

	<article>
		<h2>イベント選択肢</h2>

		<table class="event-options">
			<caption>
				うららん☆テスト勉強
			</caption>
			<thead>
				<tr>
					<th>選択肢</th>
					<th>適正</th>
					<th>効果</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>リズムに合わせると覚えやすいぞ</th>
					<td class="suitably">C</td>
					<td class="effect">
						<ul>
							<li>賢さ +5</li>
							<li>体力 +10</li>
							<li>絆ゲージ +5</li>
						</ul>
					</td>
				</tr>
				<tr>
					<th>ご褒美があるとやる気が出るぞ</th>
					<td class="suitably">B</td>
					<td class="effect">
						<ul>
							<li>賢さ +5</li>
							<li>やる気 +1</li>
							<li>絆ゲージ +5</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>

		<table class="event-options">
			<caption>
				うららん☆ふくへーダッシュ！
			</caption>
			<thead>
				<tr>
					<th>選択肢</th>
					<th>適正</th>
					<th>効果</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>伏兵の正しい意味を教える</th>
					<td class="suitably">C</td>
					<td class="effect">
						<ul>
							<li><em>「伏兵◯」☆1</em> のヒント Lv+1</li>
						</ul>
					</td>
				</tr>
				<tr>
					<th>休んだ方がいいと伝える</th>
					<td class="suitably">B</td>
					<td class="effect">
						<ul>
							<li>やる気 +1</li>
							<li>体力 +10</li>
							<li>絆ゲージ +5</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</article>

	<script src="../support.js?version=20240301a"></script>
</body>

</html>
