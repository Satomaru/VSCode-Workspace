<!DOCTYPE html>

<body class="speed">

	<section id="event-options">

							</ul>
						</td>
					</tr>
					<tr>
						<th>基礎体力をつける</th>
						<td>
							<ul>
								<li>スピード <span class="gain">+10</span></li>
								<li>体力 <span class="gain">+5</span></li>
								<li>絆ゲージ <span class="gain">+5</span></li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>

		<details>
			<summary>マブいドライブだっちゅ～の</summary>

					</tr>

					<tr>
						<th>海岸</th>

							<ul>

								<li>やる気 <span class="gain">+1</span></li>
								<li>絆ゲージ <span class="gain">+5</span></li>
							</ul>
						</td>
					</tr>
					<tr>
						<th>知らない街</th>
						<td>
							<ul>
								<li>賢さ <span class="gain">+5</span></li>
								<li>やる気 <span class="gain">+1</span></li>
								<li>絆ゲージ <span class="gain">+5</span></li>
							</ul>
						</td>
					</tr>
