<!DOCTYPE html>

<html lang="ja">
	<head>
		<title>スピード SSR マルゼンスキー</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="../../../default.css?version=20240310a" />
		<link rel="stylesheet" href="../../uma-musume.css?version=20240310a" />
		<link rel="stylesheet" href="../support.css?version=20240307a" />
		<script src="https://cdn.jsdelivr.net/gh/exis9/squery@latest/squery.min.js"></script>
	</head>

	<body>
		<header>
			<h1><img class="speed" /> SSR マルゼンスキー</h1>

			<nav>
				<ol>
					<li><a href="../../../">さとまるのメモ帳</a></li>
					<li><a href="../../">ウマ娘</a></li>
					<li><a href="../">サポート</a></li>
					<li>スピード SSR マルゼンスキー</li>
				</ol>
			</nav>
		</header>

		<section id="event-options">
			<h2>イベント選択肢</h2>

			<details>
				<summary>可愛い後輩ちゃんのためだもの</summary>
				<table class="fit1">
					<thead>
						<tr>
							<th>選択肢</th>
							<th>効果</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>膝の使い方を教える</th>
							<td>
								<ul>
									<li class="recommendation"><span class="skill">先駆け</span>ヒントLv <span class="gain">+1</span></li>
									<li>絆 <span class="gain">+5</span></li>
								</ul>
							</td>
						</tr>
						<tr>
							<th>基礎体力をつける</th>
							<td>
								<ul>
									<li><img class="speed" /> スピード <span class="gain">+10</span></li>
									<li>体力 <span class="gain">+5</span></li>
									<li>絆 <span class="gain">+5</span></li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</details>

			<details>
				<summary>マブいドライブだっちゅ～の</summary>
				<table class="fit1">
					<thead>
						<tr>
							<th>選択肢</th>
							<th>効果</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>海岸</th>
							<td>
								<ul>
									<li><img class="speed" /> スピード <span class="gain">+5</span></li>
									<li>やる気 <span class="gain">+1</span></li>
									<li>絆 <span class="gain">+5</span></li>
								</ul>
							</td>
						</tr>
						<tr>
							<th>知らない街</th>
							<td>
								<ul>
									<li><img class="intelligence" /> 賢さ <span class="gain">+5</span></li>
									<li>やる気 <span class="gain">+1</span></li>
									<li>絆 <span class="gain">+5</span></li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</details>

			<script src="../../skill.js"></script>
		</section>
	</body>
</html>
