<!DOCTYPE html>

<html lang="ja">

<head>
	<title>スピード SSR マルゼンスキー</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="../../default.css?version=20240229b" rel="stylesheet" />
	<link href="../support.css?version=20240229b" rel="stylesheet" />
</head>

<body class="speed">
	<header>
		<h1><img src="../../images/speed.png" alt="speed"> SSR マルゼンスキー</h1>

		<nav>
			<ol>
				<li><a href="../../">ウマ娘</a></li>
				<li><a href="../">サポート</a></li>
				<li>スピード SSR マルゼンスキー</li>
			</ol>
		</nav>
	</header>

	<article>
		<h2>イベント選択肢</h2>

		<table class="event-options">
			<caption>
				可愛い後輩ちゃんのためだもの
			</caption>
			<thead>
				<tr>
					<th>選択肢</th>
					<th>適正</th>
					<th>効果</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>膝の使い方を教える</th>
					<td class="suitably">AA</td>
					<td class="effect">
						<ul>
							<li><em>逃げ「先駆け」★4</em> のヒント Lv+1</li>
							<li>絆ゲージ +5</li>
						</ul>
					</td>
				</tr>
				<tr>
					<th>基礎体力をつける</th>
					<td class="suitably">A</td>
					<td class="effect">
						<ul>
							<li>スピード +10</li>
							<li>体力 +5</li>
							<li>絆ゲージ +5</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>

		<table class="event-options">
			<caption>
				マブいドライブだっちゅ～の
			</caption>
			<thead>
				<tr>
					<th>選択肢</th>
					<th>適正</th>
					<th>効果</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>海岸</th>
					<td class="suitably">A</td>
					<td class="effect">
						<ul>
							<li>スピード +5</li>
							<li>やる気 +1</li>
							<li>絆ゲージ +5</li>
						</ul>
					</td>
				</tr>
				<tr>
					<th>知らない街</th>
					<td class="suitably">A</td>
					<td class="effect">
						<ul>
							<li>賢さ +5</li>
							<li>やる気 +1</li>
							<li>絆ゲージ +5</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</article>

</html>
